name: build

on: [push, pull_request]

jobs:
  build_apache_thrift_modules:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        thrift_version: [ '0.10.0', '0.13.0']
    name: Build Parsimonious modules for Apache Thrift version ${{ matrix.thrift_version }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Cache SBT
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
      - name: Build spark-commons (Thrift ${{ matrix.thrift_version }})
        run: THRIFT_VERSION=${{ matrix.thrift_version }} sbt build-spark-commons
      - name: Build thrift-commons (Thrift ${{ matrix.thrift_version }})
        run: THRIFT_VERSION=${{ matrix.thrift_version }} sbt build-thrift-commons
      - name: Build thrift-jackson (Thrift ${{ matrix.thrift_version }})
        run: THRIFT_VERSION=${{ matrix.thrift_version }} sbt build-thrift-jackson
      - name: Build thrift-spark (Thrift ${{ matrix.thrift_version }}, Spark 2.4)
        run: THRIFT_VERSION=${{ matrix.thrift_version }} SPARK_PROFILE=spark2 sbt build-thrift-spark
      - name: Build thrift-spark (Thrift ${{ matrix.thrift_version }}, Spark 3.2)
        run: THRIFT_VERSION=${{ matrix.thrift_version }} SPARK_PROFILE=spark3 sbt build-thrift-spark
      - name: Build thrift-flink (Thrift ${{ matrix.thrift_version }}, Flink 1.13)
        run: THRIFT_VERSION=${{ matrix.thrift_version }} FLINK_PROFILE=flink1_13 sbt build-thrift-flink
      - name: Build thrift-flink (Thrift ${{ matrix.thrift_version }}, Flink 1.14)
        run: THRIFT_VERSION=${{ matrix.thrift_version }} FLINK_PROFILE=flink1_14 sbt build-thrift-flink
      - name: Build thrift-flink (Thrift ${{ matrix.thrift_version }}, Flink 1.15)
        run: THRIFT_VERSION=${{ matrix.thrift_version }} FLINK_PROFILE=flink1_15 sbt build-thrift-flink
    env:
      GITHUB_TOKEN: ${{ github.token }}
  build_scrooge_modules:
    runs-on: ubuntu-latest
    name: Build Parsimonious modules for Twitter Scrooge
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Cache SBT
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
      - name: Build scrooge-commons
        run: THRIFT_VERSION=0.10.0 sbt build-scrooge-commons
      - name: Build scrooge-jackson
        run: THRIFT_VERSION=0.10.0 sbt build-scrooge-jackson
      - name: Build scrooge-spark (Spark 2.4)
        run: THRIFT_VERSION=0.10.0 SPARK_PROFILE=spark2 sbt build-scrooge-spark
      - name: Build scrooge-spark (Spark 3.2)
        run: THRIFT_VERSION=0.10.0 SPARK_PROFILE=spark3 sbt build-scrooge-spark
      - name: Build scrooge-flink (Flink 1.13)
        run:  FLINK_PROFILE=flink1_13 sbt build-scrooge-flink
      - name: Build scrooge-flink (Flink 1.14)
        run: FLINK_PROFILE=flink1_14 sbt build-scrooge-flink
      - name: Build scrooge-flink (Flink 1.15)
        run: FLINK_PROFILE=flink1_15 sbt build-scrooge-flink
    env:
      GITHUB_TOKEN: ${{ github.token }}